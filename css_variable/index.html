<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css">
   <!-- <script  src="./myExternalFile.js"></script> -->
  </head>
  <body>
    <div class="one">
      <div class="one-one child">1.1</div>
      <div class="one-two child">1.2</div>
      <div class="one-three child">1.3</div>
    </div>
    <div class="two">
      <div class="two-one child">2.1</div>
      <div class="two-two child">2.2</div>
    </div>
    <br>
    <span>
      <button id="dark-theme-btn">Dark Theme</button>
      <button id="light-theme-btn">Light Theme</button>
    </span>
  </body>
  <script>
document.getElementById("dark-theme-btn").addEventListener("click", myFunction1);
document.getElementById("light-theme-btn").addEventListener("click", myFunction2);

function myFunction1() {
 document.documentElement.style.setProperty('--background-color','black');
}
function myFunction2() {
 document.documentElement.style.setProperty('--background-color','');
}
</script>
</html>
